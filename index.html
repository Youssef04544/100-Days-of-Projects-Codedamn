<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Quiz Project</title>
</head>

<body>
    <div class="container">

        <header class="topbar">
            <a id=leaderboard>View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
            </i></a> 
            <div id="timer">Time: 50</div>
    
        </header>
        <main>
            <div class="startcard">
                <h1>Coding Quiz Challenge</h1>
                <div>Try to answer to following code-related questions within the time limit.</div>
                <div>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
                <button class="start">Start Quiz</button>
            </div>
            <div class="current-question hide"></div>
            <div class="startcard scoresheet hide">
                <h1>All done!</h1>
                <div class="score"></div>
                <form>
                    <span>Enter your initials: </span>
                    <input type="text" id="userInitials">
                    <button class="submit">Submit</button>
                </form>
            </div>
            <div class="startcard scoresheet highscoresPannel hide">
                <div>

                    <h1>Highscores</h1>
                    <ol class="highscoresList">
                        <li>Puto - 10</li>
                        <li>Puto - 10</li>
                        <li>Puto - 10</li>
                    </ol>
                    <button id="goBack">Go Back</button><button id="clearScores">Clear Highscores</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
